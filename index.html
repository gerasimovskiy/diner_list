<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Diner List</title>
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<h3>Let's go to the mall!</h3>
	</header>
	<main>
		<form class="list"action="">
			<p>
				<input type="checkbox" id="one">
				<label for="one">
					<span class="item">Candies</span>
					<span class="comment"> My son is such a sweet tooth </span>
				</label>
			</p>
			<p>
				<input type="checkbox" id="two">
				<label for="two">
					<span class="item">Potato</span>
					<span class="comment"> 3 kilograms is enough </span>
				</label>
			</p>
			<p>
				<input type="checkbox" id="three">
				<label for="three">
					<span class="item">Tomato</span>
					<span class="comment"> Pink </span>
				</label>
			</p>
			<p>
				<input type="checkbox" id="four">
				<label for="four">
					<span class="item">Bread</span>
					<span class="comment"> 1 loaf </span>
				</label>
			</p>
			<p>
				<input type="checkbox" id="five">
				<label for="five">
					<span class="item">Milk</span>
					<span class="comment"> 1 bottle </span>
				</label>
			</p>
			<p>
				<input type="checkbox" id="six">
				<label for="six">
					<span class="item">Ice cream</span>
					<span class="comment"> Chocolate </span>
				</label>
			</p>
			</form>
			<form class="submit" action="">
				<input type="submit" value="Bon Appetit :)">
			</form>
		</main>
	</body>
	</html>
